<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Github Commits</title>
  </head>
  <body>
    <div id="app">
    </div>
	
	<link rel="stylesheet" type="text/css" href="https://wzulfikar.github.io/vue-github-commits/dist/vue-github-commits.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/2.0.5/timeago.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript" src="https://wzulfikar.github.io/vue-github-commits/dist/vue-github-commits.browser.js"></script>
	<script type="text/javascript">
	const REPO = window.location.search.replace('?repo=', '') || 'wzulfikar/vue-github-commits';
	document.getElementById('app').innerHTML = '<github-commits repo="' + REPO + '"/>'
	new Vue({
		el: '#app'
	})
	document.title += ' | ' + REPO; 
	</script>

  </body>
</html>
